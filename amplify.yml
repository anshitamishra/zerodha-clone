version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install -g n
        - n 20
        - node -v
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

